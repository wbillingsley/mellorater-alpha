# Default docker compose for postgres; will need changing

# Use postgres/example user/password credentials
version: '3.1'

services:

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: example
    volumes: 
      - ./initdb/init.sql:/docker-entrypoint-initdb.d/db.sql

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080